<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eight Redirect – Options</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 1.5rem auto; padding: 0 1rem; }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    .checkbox-opt { display: flex; align-items: center; gap: 0.35rem; margin-top: 0.5rem; }
    .checkbox-opt input[type="checkbox"] { flex: none; margin: 0; }
    .rules { margin-top: 1rem; }
    .rule { margin-bottom: 0.75rem; padding: 0.5rem; border: 1px solid #eee; border-radius: 6px; }
    .rule-row { display: flex; flex-wrap: nowrap; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem; }
    .rule-row input[type="text"] { flex: 1; min-width: 0; height: 1.5rem; padding: 0 0.35rem; box-sizing: border-box; font-size: 0.875rem; }
    .rule-opts { display: flex; flex-wrap: wrap; gap: 0.5rem 1rem; align-items: center; margin-top: 0.35rem; font-size: 0.9rem; }
    .rule-opts label { margin: 0; font-weight: normal; display: flex; align-items: center; gap: 0.35rem; }
    .rule-opts input[type="checkbox"] { margin: 0; }
    .rule-opts .restore-row { flex-basis: 100%; display: flex; align-items: center; gap: 0.25rem; margin-top: 0.15rem; }
    button { margin-top: 1rem; padding: 0.4rem 0.8rem; cursor: pointer; }
    .add { background: #1a73e8; color: #fff; border: none; border-radius: 4px; }
    .add:hover { background: #1557b0; }
    .rule-row .del { margin: 0; height: 1.5rem; line-height: 1; box-sizing: border-box; padding: 0 0.5rem; font-size: 0.8rem; background: transparent; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; flex-shrink: 0; }
    .rule-row .del:hover { background: #f5f5f5; }
    .restore { background: transparent; border: 1px solid #888; border-radius: 4px; padding: 0.25rem 0.5rem; font-size: 0.85rem; }
    .restore:hover { background: #f5f5f5; }
    .restore:disabled { opacity: 0.5; cursor: not-allowed; }
    .backup-date { color: #666; font-size: 0.8rem; margin-left: 0.25rem; }
    .save { background: #0f9d58; color: #fff; border: none; border-radius: 4px; padding: 0.5rem 1rem; }
    .save:hover { background: #0d8046; }
    .hint { color: #666; }
    .grace-row { margin-top: 0.35rem; display: flex; align-items: center; gap: 0.5rem; }
    .grace-row input[type="number"] { width: 3rem; padding: 0.25rem 0.35rem; box-sizing: border-box; }
  </style>
</head>
<body>
  <label for="grace-seconds">Grace period (seconds)</label>
  <p class="grace-row"><input type="number" id="grace-seconds" min="1" max="10" value="3" step="1"> 1–10 seconds before considering the page down and redirecting.</p>
  <label class="checkbox-opt">
    <input type="checkbox" id="show-check-page" checked>
    <span>Show "Checking availability…" page</span>
  </label>
  <p class="hint">If unchecked, the check runs in the background with a blank page until redirect.</p>
  <div class="rules">
    <label>Domain pairs (either domain → the other if down)</label>
    <div id="rules"></div>
    <button type="button" class="add" id="add">Add domains</button>
  </div>
  <button type="button" class="save" id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
